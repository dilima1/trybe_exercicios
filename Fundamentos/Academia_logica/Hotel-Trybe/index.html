<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hotel Trybe</title>
  </head>

  <body>
    <header class="header-trybe">
      Hotel Trybe
      <img
        src="https://remotar.com.br/wp-content/uploads/2020/10/Trybe-200x200.jpg"
        alt="imagmeTrybe"
      />
    </header>
    <section class="hotel-form">
      <label for=""
        >Data de Check-in:
        <input type="date" name="" id="data" class="inputCheckin" />
      </label>
      <label for=""
        >Data de Check-Out:
        <input type="date" name="" id="data" class="inputCheckout" />
      </label>
    </section>
    <section class="hotel-form">
      <label for="">
        <input type="radio" name="" id="data" class="bedroom" />Quarto-Comum
      </label>
      <br />
      <label for="">
        <input type="radio" name="" id="data" class="bedroom" />Quarto Club
      </label>
      <br />
      <label for="">
        <input type="radio" name="" id="data" class="bedroom" />Quarto Luxo
      </label>
    </section>

    <section class="hotel-form">
      <label for="nPessoas"
        >Numero de Pessoas:
        <select name="nPessoas" id="" class="nPessoas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
    </section>
    <section class="hotel-form">
      <label for="">
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Obsevações."
          class="obs"
        ></textarea>
      </label>
    </section>

    <button id="submit-btn">Reservar</button>

    <section class="list-section">
      <h3>Lista de Reserva</h3>
      <ol></ol>
      <button id="clear-btn">Limpar</button>
    </section>
    <!-- Seu código aqui -->
    <script src="script.js"></script>
  </body>
</html>
