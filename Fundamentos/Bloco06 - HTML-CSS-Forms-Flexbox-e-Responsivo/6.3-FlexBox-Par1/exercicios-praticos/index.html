<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybe Tech-Gallery</title>
  </head>
  <body>
    <header class="container-title">
      <img src="./img/trybe-logo.jpg" alt="" />
      <h2>TRYBE TECH-GALLERY</h2>
      <h3>SIGN-UP</h3>
    </header>
    <section>
      <div class="container-text">
        <p>
          Dê uma olhada em algumas das tecnologias que você aprenderá em nosso
          módulo de fundamentos e front-end!
        </p>
      </div>
    </section>
    <section>
      <div class="container-photos">
        <div class="tech photo01"></div>
        <div class="tech photo02"></div>
        <div class="tech photo03"></div>
        <div class="tech photo04"></div>
        <div class="tech photo05"></div>
        <div class="tech photo06"></div>
      </div>
    </section>
    <footer>
      <hr />
      <div class="footer">
        <img
          src="./img/instagram-logo.png"
          alt=""
          class="rede-sociais instagran"
        />
        <img
          src="./img/linked-in-logo.png"
          alt=""
          class="rede-sociais linkidien"
        />
      </div>
    </footer>
  </body>
</html>
