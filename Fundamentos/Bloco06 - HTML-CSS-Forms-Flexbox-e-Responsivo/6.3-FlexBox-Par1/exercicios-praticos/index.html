<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybe Tech-Gallery</title>
  </head>
  <body>
    <header class="container-title">
      <img src="./img/trybe-logo.jpg" alt="" />
      <h2>TRYBE TECH-GALLERY</h2>
      <h3>SIGN-UP</h3>
    </header>
    <section>
      <div class="container-text">
        <p>
          Dê uma olhada em algumas das tecnologias que você aprenderá em nosso
          módulo de fundamentos e front-end!
        </p>
      </div>
    </section>
    <section>
      <div class="container-photos">
        <div class="tech photo01">
          <p>HTML</p>
          <img src="./img/html-logo.png" alt="" class="html" />
        </div>
        <div class="tech photo02">
            <p>CSS</p>
          <img src="./img/css-logo.png" alt="" class="css" />
        </div>
        <div class="tech photo03">
            <p>JavaScript</p>
          <img src="./img/javaScript-logo.png" alt="" class="javaScript" />
        </div>
        <div class="tech photo04">
            <p>React</p>
          <img src="./img/react-logo.png" alt="" class="react" />
        </div>
        <div class="tech photo05">
            <p>RTL</p>
          <img src="./img/rtl-logo.png" alt="" class="rtl" />
        </div>
        <div class="tech photo06">
            <p>Redux</p>
          <img src="./img/redux-logo.png" alt="" class="redux" />
        </div>
      </div>
    </section>
    <footer>
      <hr />
      <div class="footer">
        <img
          src="./img/instagram-logo.png"
          alt=""
          class="rede-sociais instagran"
        />
        <img
          src="./img/linked-in-logo.png"
          alt=""
          class="rede-sociais linkidien"
        />
      </div>
    </footer>
  </body>
</html>
